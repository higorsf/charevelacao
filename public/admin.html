<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üîë Acesso do Guardi√£o</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Usu√°rio</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg" value="admin" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Senha</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Entrar</button>
        </form>
        <div id="feedback" class="mt-4 text-center text-red-500 font-bold"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const feedback = document.getElementById('feedback');
            const form = e.target;
            const data = {
                username: form.username.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    // Guarda um token simples para a pr√≥xima p√°gina saber que o login foi feito
                    localStorage.setItem('admin-token', 'logado');
                    if (result.firstLogin) {
                        window.location.href = '/panel.html?first=true';
                    } else {
                        window.location.href = '/panel.html';
                    }
                } else {
                    feedback.textContent = result.message || 'Credenciais inv√°lidas.';
                }
            } catch (error) {
                feedback.textContent = 'Erro de conex√£o com o servidor.';
            }
        });
    </script>
</body>
</html>
